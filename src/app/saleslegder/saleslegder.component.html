<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- Search Bar -->
                <div class="card margin-bottom-10">
                    <div class="content add-content"
                        style="display: flex; justify-content: space-between; align-items: center;">
                        <!-- Search Bar -->

                        <div style="flex-grow: 1; display: flex; justify-content: space-between;">
                            <div class="col-md-2">
                                <label>Customer:</label>
                                <select [(ngModel)]="selectedCustomer" class="form-control" name="customer">
                                    <option value="" disabled selected>Select Customer</option>
                                    <option value="new@gmail.com">New Customer (new@gmail.com)</option>
                                    <option value="test@gmail.com">Test Customer (test@gmail.com)</option>
                                    <option value="saboor@gmail.com">Abdul Saboor (saboor@gmail.com)</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label>User:</label>
                                <select [(ngModel)]="selectedUser" class="form-control" name="user">
                                    <option value="" disabled selected>Select User</option>
                                    <option value="A saboor">A Saboor</option>
                                    <option value="Cashier one">Cashier One</option>
                                    <option value="Manager admin">Manager Admin</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label>Status:</label>
                                <select [(ngModel)]="selectedStatus" class="form-control" name="status">
                                    <option value="" disabled selected>Select Status</option>
                                    <option value="On Account">On Account</option>
                                    <option value="Completed">Completed</option>
                                    <option value="LayBy.completed">LayBy Completed</option>
                                    <option value="On Account.completed">On Account Completed</option>
                                    <option value="Delivery.completed">Delivery Completed</option>
                                    <option value="Pickup.completed">Pickup Completed</option>
                                    <option value="Return.completed">Return Completed</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label>Period of Created At:</label>
                                <input type="date" [(ngModel)]="selectedDate" class="form-control" name="createdAt" />
                            </div>
                            <div class="col-md-2 d-flex align-items-center">
                                <button class="btn btn-sm btn-info btn-fill"
                                    (click)="searchTransactions()">Search</button>
                                <button class="btn btn-sm btn-danger btn-fill ml-2" (click)="clearFilters()">Clear
                                    Filters</button>
                            </div>
                        </div>



                    </div>
                </div>

                <!-- Transactions Table -->
                <div class="card">
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Receipt</th>
                                    <th>User</th>
                                    <th>Register</th>
                                    <th>Customer</th>
                                    <th>Status</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let transaction of filteredTransactions">
                                    <td>{{ transaction.date }}</td>
                                    <td>{{ transaction.receipt }}</td>
                                    <td>{{ transaction.user }}</td>
                                    <td>{{ transaction.register }}</td>
                                    <td>{{ transaction.customer }}</td>
                                    <td>{{ transaction.status }}</td>
                                    <td>{{ transaction.total | currency }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
