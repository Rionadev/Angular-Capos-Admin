<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card margin-bottom-10">
                    <div class="content add-content">
                        <div class="">
                            <button class="btn btn-sm btn-info btn-fill">Search</button>
                            <button class="btn btn-sm btn-info btn-fill">Search</button>
                            <button class="btn btn-sm btn-info btn-fill">Search</button>
                        </div>
                        <div class="">
                            <button class="btn btn-sm btn-info btn-fill" (click)="toggleContent()">Add New</button>
                        </div>
                    </div>
                </div>
                <div class="card margin-bottom-10" *ngIf="isContentVisible">
                    <div class="header">
                        <h4 class="title">Add a user</h4>
                        <p class="category">Here is a form for adding </p>
                    </div>
                    <div class="content">                        
                        <form (ngSubmit)="saveRow()">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" class="form-control" placeholder="Name" id="name" [(ngModel)]="currentRow.name" name="name" required />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input type="text" class="form-control" placeholder="Email" id="email" [(ngModel)]="currentRow.email" name="email" required />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Phone:</label>
                                        <input type="email" class="form-control" placeholder="Phone" id="phone" [(ngModel)]="currentRow.phone" name="phone" required />
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-sm btn-info btn-fill pull-right">{{ currentRow.id ? 'Update' : 'Add' }}</button>
                            <button class="btn btn-sm btn-info btn-fill pull-right" (click)="cancelEdit()" *ngIf="currentRow.id">Cancel</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Group Name</th>
                                        <th>Touch</th>
                                        <th>Pizza Size Style</th>
                                        <th>Pizza Topping</th>
                                        <th>Pizza Full Or Half</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of rows">
                                        <td>{{ row.groupname }}</td>
                                        <td>
                                            <app-toggle-icon-button [checked]="row.touch" title="">
                                            </app-toggle-icon-button>
                                        </td>
                                        <td>
                                            <app-toggle-icon-button [checked]="row.pizzasizestyle" title="">
                                            </app-toggle-icon-button>
                                        </td>
                                        <td>
                                            <app-toggle-icon-button [checked]="row.pizzatopping" title="">
                                            </app-toggle-icon-button>
                                        </td>
                                        <td>
                                            <app-toggle-icon-button [checked]="row.pizzafullorhalf" title="">
                                            </app-toggle-icon-button>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-info" (click)="editRow(row)">
                                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                            </button>
                                            <button class="btn btn-sm btn-danger" (click)="deleteRow(row.id)">
                                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
