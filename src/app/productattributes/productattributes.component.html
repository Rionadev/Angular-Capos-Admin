<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card margin-bottom-10">
                    <div class="content add-content">
                        <p class="category">Manage Products. Need help?</p>
                        <button class="btn btn-sm btn-info btn-fill" (click)="toggleContent()">Add</button>
                    </div>
                </div>
                
                <div class="card margin-bottom-10" *ngIf="isContentVisible">
                    <div class="header">
                        <h4 class="title">Add a Product</h4>
                        <p class="category">Here is a form for adding a product</p>
                    </div>
                    <div class="content">                        
                        <form (ngSubmit)="saveRow()">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="currentRow.name" name="name" required />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Description:</label>
                                        <input type="text" class="form-control" placeholder="Description" [(ngModel)]="currentRow.description" name="description" required />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Product:</label>
                                        <input type="text" class="form-control" placeholder="Product" [(ngModel)]="currentRow.product" name="product" required />
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-sm btn-info btn-fill pull-right">{{ currentRow.id ? 'Update' : 'Add' }}</button>
                            <button class="btn btn-sm btn-info btn-fill pull-right" (click)="cancelEdit()" *ngIf="currentRow.id">Cancel</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                
                <div class="card margin-bottom-0">
                    <div class="content add-content">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchQuery" (input)="filterRows()" />
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Product</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of paginatedRows">
                                    <td>{{ row.name }}</td>
                                    <td>{{ row.description }}</td>
                                    <td>{{ row.product }}</td>
                                    <td>
                                        <button class="btn btn-sm" (click)="editRow(row)">Edit</button>
                                        <button class="btn btn-sm" (click)="deleteRow(row.id)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination">
                            <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
                            <span>Page {{ currentPage }} of {{ totalPages }}</span>
                            <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
