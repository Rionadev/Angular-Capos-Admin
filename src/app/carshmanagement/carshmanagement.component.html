<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card margin-bottom-10">


                    <div class="content add-content flex" style="justify-self: right;">
                        <button class="btn btn-sm btn-info btn-fill" (click)="toggleAddCashForm()">
                            Add Cash
                        </button>
                    </div>
                    <div class="card margin-bottom-10" *ngIf="isContentVisible">
                        <div class="header">
                            <h4 class="title">Add Cash Transaction</h4>
                            <p class="category">Fill in the details to add a new cash transaction</p>
                        </div>
                        <div class="content">
                            <form (ngSubmit)="saveCashTransaction()">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Reason:</label>
                                            <input type="text" class="form-control" placeholder="Reason"
                                                [(ngModel)]="newTransaction.reason" name="reason" required />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Type:</label>
                                            <select [(ngModel)]="newTransaction.type" class="form-control" name="type"
                                                required>
                                                <option value="" disabled selected>Select Type</option>
                                                <option value="Credit">Credit</option>
                                                <option value="Debit">Debit</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Transaction Amount:</label>
                                            <input type="number" class="form-control" placeholder="Amount"
                                                [(ngModel)]="newTransaction.transaction" name="transaction" required />
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-sm btn-success btn-fill pull-right">
                                    Save
                                </button>
                                <button type="button" class="btn btn-sm btn-danger btn-fill pull-right"
                                    (click)="cancelAddCash()">
                                    Cancel
                                </button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>User</th>
                                    <th>Register</th>
                                    <th>Reason</th>
                                    <th>Type</th>
                                    <th>Transaction</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let transaction of transactions">
                                    <td>{{ transaction.date }}</td>
                                    <td>{{ transaction.user }}</td>
                                    <td>{{ transaction.register }}</td>

                                    <td *ngIf="!transaction.isEditing">{{ transaction.reason }}</td>
                                    <td *ngIf="transaction.isEditing">
                                        <input [(ngModel)]="transaction.reason" class="form-control" />
                                    </td>

                                    <td *ngIf="!transaction.isEditing">{{ transaction.type }}</td>
                                    <td *ngIf="transaction.isEditing">
                                        <select [(ngModel)]="transaction.type" class="form-control">
                                            <option value="Credit">Credit</option>
                                            <option value="Debit">Debit</option>
                                        </select>
                                    </td>

                                    <td *ngIf="!transaction.isEditing">{{ transaction.transaction }}</td>
                                    <td *ngIf="transaction.isEditing">
                                        <input [(ngModel)]="transaction.transaction" class="form-control" />
                                    </td>

                                    <td>
                                        <button *ngIf="!transaction.isEditing" class="btn btn-info btn-xs"
                                            (click)="editTransaction(transaction)">
                                            Edit
                                        </button>
                                        <button *ngIf="!transaction.isEditing" class="btn btn-danger btn-xs"
                                            (click)="deleteTransaction(transaction)">
                                            Delete
                                        </button>
                                        <button *ngIf="transaction.isEditing" class="btn btn-success btn-xs"
                                            (click)="saveTransaction(transaction)">
                                            Save
                                        </button>
                                        <button *ngIf="transaction.isEditing" class="btn btn-secondary btn-xs"
                                            (click)="editTransaction(transaction)">
                                            Cancel
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>

    </div>
</div>
