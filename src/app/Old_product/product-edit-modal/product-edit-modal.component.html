<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="saveRow()">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="currentRow.name" name="name" required />
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" class="form-control" [(ngModel)]="currentRow.description" name="description" required />
                    </div>
                    <div class="form-group">
                        <label>Product:</label>
                        <input type="text" class="form-control" [(ngModel)]="currentRow.product" name="product" required />
                    </div>
                    <button type="submit" class="btn btn-primary">{{ currentRow.id ? 'Update' : 'Add' }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
