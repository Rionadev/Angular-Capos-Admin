<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- Search Bar -->
                <div class="card margin-bottom-10">
                    <div class="content add-content" style="display: flex; align-items: center; width: 100%;">
                        <input type="text" class="form-control" placeholder="Search by Customer Name" [(ngModel)]="searchTerm" (keyup.enter)="searchCustomers()" style="flex-grow: 1;">
                    </div>
                </div>

                <!-- Customers Table -->
                <div class="card">
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Customer Name</th>
                                    <th>Email</th>
                                    <th>Total Issued</th>
                                    <th>Total Redeemed</th>
                                    <th>Balance</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let customer of filteredCustomers">
                                    <td>{{ customer.name }}</td>
                                    <td>{{ customer.email }}</td>
                                    <td>{{ customer.totalIssued }}</td>
                                    <td>{{ customer.totalRedeemed }}</td>
                                    <td>{{ customer.balance }}</td>
                                </tr>
                                <tr style="font-weight: bold; background-color: #f0f0f0;">
                                    <td>Total</td>
                                    <td></td>
                                    <td>{{ getTotal('totalIssued') }}</td>
                                    <td>{{ getTotal('totalRedeemed') }}</td>
                                    <td>{{ getTotal('balance') }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
