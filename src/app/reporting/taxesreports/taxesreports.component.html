<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- Search Bar -->

                <!-- Date Picker Selection -->
                <div class="card"
                    style="display: flex; align-items: center; justify-content: space-between;padding: 2rem;">
                    <div class="col-md-6" style="display: flex;align-items: center;">
                        <select class="form-control" [(ngModel)]="selectedPeriod" (change)="updateDateRange()">
                            <option value="today">Today</option>
                            <option value="thisWeek">This Week</option>
                            <option value="thisMonth">This Month</option>
                            <option value="thisYear">This Year</option>
                        </select>

                        <!-- <div class="row" style="display: flex;align-items: center;flex-direction: row;gap: 2rem;"> -->
                        <label style="margin-left: 2rem; margin-right: 10px;">From:</label>
                        <input class="form-control" type="date" [(ngModel)]="startDate" (change)="filterData()" />
                        <label style="margin: 0 10px;">To:</label>
                        <input class="form-control" type="date" [(ngModel)]="endDate" (change)="filterData()" />
                        <!-- </div> -->
                    </div>
                    <div class="col-md-2"
                        style=" display: flex;flex-direction: row;gap: 1rem;   justify-content: right;">
                        <button class="btn btn-sm btn-info btn-fill" (click)="filterData()">
                            Search
                        </button>
                        <button class="btn btn-sm btn-danger btn-fill" (click)="clearFilters()">
                            Clear Filter
                        </button>

                    </div>

                </div>

                <!-- Sales Table -->
                <div class="card">
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Sale</th>
                                    <th>Tax</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let record of filteredRecords">
                                    <td>{{ record.category }}</td>
                                    <td>{{ record.sale }}</td>
                                    <td>{{ record.tax }}</td>
                                </tr>
                                <tr style="font-weight: bold; background-color: #f0f0f0;">
                                    <td>Total</td>
                                    <td>{{ getTotal('sale') }}</td>
                                    <td>{{ getTotal('tax') }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
