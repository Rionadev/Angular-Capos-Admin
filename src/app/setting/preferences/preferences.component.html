        <div class="row">
            <div class="col-md-6">
                <div class="card position-relative height-250">
                    <div class="header text-center">
                        <h4 class="title">Turn On/Off Customer Screen Sharing</h4>
                        <hr>
                        <div class="item-center margin-bottom-10">
                            <app-toggle-switch></app-toggle-switch>
                            <!-- [(checked)]="isToggled" -->

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card position-relative height-250">
                    <div class="header">
                        <h4 class="title text-center">Popup for confirm</h4>
                        <hr>
                        <div class="flex-item margin-bottom-10">
                            <app-toggle-switch></app-toggle-switch>
                            Always confirm when delete product on sale
                        </div>
                        <div class="flex-item margin-bottom-10">
                            <app-toggle-switch></app-toggle-switch>

                        </div>

                            <app-toggle-switch></app-toggle-switch>

                        </div>
                    </div>
                </div>
            </div>
        </div>
